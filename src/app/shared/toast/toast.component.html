<div class="toast-container position-fixed bottom-0 start-0 p-3" style="z-index: 9999" *ngIf="show">
    <div class="toast show text-white" [ngClass]="{
      'bg-success': type === 'success',
      'bg-danger': type === 'danger',
      'bg-info': type === 'info'
    }">
        <div class="d-flex">
            <div class="toast-body">{{ message }}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="show = false"
                aria-label="Close"></button>
        </div>
    </div>
</div>
