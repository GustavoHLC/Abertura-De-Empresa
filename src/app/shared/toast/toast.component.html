<div class="toast align-items-center text-white border-0 position-fixed bottom-0 end-0 m-3" role="alert" 
    [ngClass]="{'bg-success': type === 'success','bg-danger': type === 'danger','bg-info': type === 'info'}" *ngIf="show">
    <div class="d-flex">
        <div class="toast-body">
            {{ message }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="show = false"
            aria-label="Close"></button>
    </div>
</div>
